<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
		      rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
			<article>
				<div>
					<img class="image-mobile" src="./images/image-product-mobile.jpg" alt="product image">
					<img class="image-desktop" src="./images/image-product-desktop.jpg" alt="product image desktop">
				</div>
				<section>
					<header>
						<p>Perfume</p>
						<h2>Gabrielle essence eau de parfum</h2>
					</header>
					<main>
						<p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
						    Perfumer-Creator for the House of CHANEL.</p>
						<div class="price-container">
							<p>&dollar;149.99</p>
							<span>&dollar;169.99</span>
						</div>
					</main>
					<a class="button" href="#">
						<img src="./images/icon-cart.svg" alt="cart svg">
						Add to Cart
					</a>
				</section>
			</article>
		</main>
	</body>
</html>
